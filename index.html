<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Maryland Medical</title>
    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.31.0/mapbox-gl.css' rel='stylesheet' />


    <script type="text/javascript" src="/dist/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/dist/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


  </head>

  <body>
    <div class='sidebar flex-container'>

      <div class='heading flex-item'>
        <h1>Maryland Medical</h1>
        <h5>Find your physician. Find your dispensary. <span style="color: #0D8108;">Get your medicine.</span></h5>
        <div class="dropdown">
          <p>I'm looking for</p>
          <select id="entity">
            <option>Dispensaries</option>
            <option>Growers</option>
            <option>Processors</option>
            <option>Physicians</option>
          </select>
          <a class="button" href="#" onclick="loadData()">GO</a>
        </div>
      </div>

      <div class="email flex-item" id="email">
        <h3>Are you a patient in need of medical marijuana?</h3>
        <a href="#" onclick="removeEmail();return false;loadData();" class="close" id="emailClose">&#10006;</a>
        <p>Sign up to get notified when the <a href="">Patient Registry</a> is open.</p>
        <form action="">
          <input class="emailField" type="text" name="firstname" placeholder="Enter your email">
          <input class="signup button" type="submit" value="Sign Up">
        </form>
      </div>

      <div class='listings flex-item' id='listings'></div>

      <div class="footer">
        <a href="http://madewithloveinbaltimore.org">Made with &hearts; in Baltimore</a>
        <a href="http://mmcc.maryland.gov/default.aspx">MMCC</a>
        <a href="http://www.twitter.com"> <i class="fa fa-twitter" aria-hidden="true"></i></a>
      </div>

    </div>

    <div id='map' class='map'></div>

    <div id='map-overlay' class='map-overlay'></div>

    <script>

      function removeEmail() {
        document.getElementById("email").remove();
      };

      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-93507854-1', 'auto');
      ga('send', 'pageview');

      var mapAccessToken = "pk.eyJ1Ijoibml0aW45MyIsImEiOiJjaXp3NjljNHQwMWoyMzNyMjd4NGNoYzZ4In0.Q8qaCHVZJQHkx4PJAX66DQ";
      var styleURL = "mapbox://styles/nitin93/cizwwjad600362ss1tikopvp5";

      mapboxgl.accessToken = `${mapAccessToken}`;

      var bounds = [
        [-79.683838, 38.143198], // Southwest coordinates
        [-74.963322, 40.136891]  // Northeast coordinates
      ];

      // This adds the map to your page
      var map = new mapboxgl.Map({
        // container id specified in the HTML
        container: 'map',
        // style URL
        style: styleURL,
        // initial position in [long, lat] format
        center: [-77.270451, 39.054489],
        // initial zoom
        zoom: 4,
        //maxBounds: bounds // Sets bounds as max
      });

      var overlay = document.getElementById('map-overlay');

      map.on('load', function() {
        // Add the source to query. In this example we're using
        // county polygons uploaded as vector tiles
        map.addSource('counties', {
            "type": "vector",
            "url": "mapbox://mapbox.82pkq93d"
        });

        map.addLayer({
            "id": "counties",
            "type": "fill",
            "source": "counties",
            "source-layer": "original",
            "paint": {
                "fill-outline-color": "#A0A0A0",
                "fill-color": "rgba(0,0,0,0)"
                //"line-width": "2px"
            },
            //"filter": ["in", "COUNTY", ""]
        }, 'place-city-sm'); // Place polygon under these labels.

        var mdFIPS = 2
        map.addLayer({
            "id": "counties-highlighted",
            "type": "fill",
            "source": "counties",
            "source-layer": "original",
            "paint": {
                "fill-outline-color": "#484896",
                "fill-color": "#6e599f",
                "fill-opacity": 0.75
            },
            "filter": ["in", "FIPS", ""]
        }, 'place-city-sm'); // Place polygon under these labels.

        //map.setFilter('counties-highlighted', ["!=", "FIPS", 24]);

        map.on('mousemove', function(e) {
          var features = map.queryRenderedFeatures(e.point, {
              layers: ['counties']
          });

          // Remove things if no feature was found.
          if (!features.length) {
              overlay.style.visibility = 'hidden';
              return;
          } else {
              overlay.style.visibility = 'visible';
          }

          // Change the cursor style as a UI indicator.
          map.getCanvas().style.cursor = features.length ? 'pointer' : '';

          // Remove things if no feature was found.
          if (!features.length) {
              popup.remove();
              map.setFilter('counties-highlighted', ['in', 'COUNTY', '']);
              overlay.style.display = 'none';
              return;
          }

          // Single out the first found feature on mouseove.
          var feature = features[0];

          // Add features that share the same county name to the highlighted layer.
          //map.setFilter('counties-highlighted', ['==', 'FIPS', feature.properties.FIPS ]);
          map.setFilter('counties-highlighted', [
                                                  "all",
                                                  ['==', 'COUNTY', feature.properties.COUNTY],
                                                  ['==', 'FIPS', feature.properties.FIPS]//,
                                                  //["!=", "FIPS", 24]
                                                ]);

          //Sets the overlay to display the first feature's county name
          overlay.innerHTML = feature.properties.COUNTY;

        });
      });

      /*
      map.on('load', function() {
        loadData()
      });
      */


      window.onload = function() {
        loadData()
      };

    </script>
  </body>
</html>
